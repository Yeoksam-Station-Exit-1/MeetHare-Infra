    email: a41343095@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          cloudflare:
            email: a41343095@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
